<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="//raw.githubusercontent.com/Azuro-protocol/public-assets/main/fonts/fivo-sans-modern/style.css" rel="stylesheet" />
  <style>
    html {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    html, body {
      width: 600px;
      height: 315px;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .opengraph {
      width: 600px;
      height: 315px;
      padding: 30px 16px 0 23px;
      background-size: cover;
      overflow: hidden;
    }

    .logo {
      display: block;
      height: 24px;
      margin-bottom: 36px;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      width: 200px;
      padding-right: 40px;
      color: #fff;
      font-size: 28px;
      line-height: 30px;
      font-weight: 700;
      font-family: 'Fivo Sans Modern', sans-serif;
    }

    .card {
      flex: none;
      width: 220px;
      padding: 0 4px 4px;
      font-weight: 500;
      background: #17171b;
      border-radius: 6px;
    }

    .cardHeadline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px;
    }

    .cardTitle {
      font-size: 11px;
      line-height: 14px;
      font-weight: 500;
      background: linear-gradient(0deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)), linear-gradient(269.53deg, #FCBD89 0%, #B78EFF 49.29%, #82FCF4 99.81%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    .betslipIcon {
      width: 16px;
      height: 16px;
      background-size: contain;
      background-position: center;
    }

    .item {
      padding: 6px;
    }

    .item:first-child {
      border-bottom: 2px solid #17171b;
    }

    .value {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-size: 18px;
      line-height: 24px;
      font-weight: 600;
    }

    .label {
      margin-top: 2px;
      color: #8A8A98;
      font-size: 15px;
      line-height: 18px;
      font-weight: 500;
    }

      <div class="card">
