<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono&family=Mona+Sans:wdth,wght@75..125,700&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    html, body {
      margin: 0;
      width: fit-content;
    }

    .mona-sans {
      font-family: "Mona Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .geist-mono {
      font-family: "Geist Mono", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    .flex {
      display: flex;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }

    .flex-1 {
      flex: 1 1 0;
    }

    .flex-auto {
      flex: 1 1 auto;
    }

    .flex-none {
      flex: none;
    }

    .items-center {
      align-items: center;
    }

    .items-start {
      align-items: flex-start;
    }

    .items-end {
      align-items: flex-end;
    }

    .items-baseline {
      align-items: baseline;
    }

    .items-stretch {
      align-items: stretch;
    }

    .self-auto {
      align-self: auto;
    }

    .self-start {
      align-self: flex-start;
    }

    .self-end {
      align-self: flex-end;
    }

    .self-center {
      align-self: center;
    }

    .self-stretch {
      align-self: stretch;
    }

    .justify-around {
      justify-content: space-around;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-start {
      justify-content: flex-start;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .flex-row {
      flex-direction: row;
    }

    .flex-col {
      flex-direction: column;
    }

    .flex-col-reverse {
      flex-direction: column-reverse;
    }

    .text-upper {
      text-transform: uppercase;
    }

    .text-center {
      text-align: center;
    }

    .card {
      width: 850px;
      height: 1060px;
      padding-top: 37px;
      position: relative;
      background: --card-bg-color;
    }

    .bg {
      position: absolute;
      mix-blend-mode: difference;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    .bottom-img {
      position: absolute;
      mix-blend-mode: multiply;
      bottom: 0px;
      left: 0px;
      width: 100%;
    }

    .logo {
      display: block;
      height: 28px;
      margin: 0 auto;
    }

    .title {
      margin: 50px auto 0;
      font-size: 63px;
      font-weight: 700;
      line-height: 100%;
      height: 128px;
      width: fit-content;
    }

    .avatar {
      width: 360px;
      height: 360px;
      border-radius: 100%;
      border: 3.5px solid white;
      overflow: hidden;
      margin: 40px auto 0;
      position: relative;
      z-index: 10;
    }

    .avatar > img {
      width: 100%;
    }

    .username {
      background-color: #111;
      color: #fff;
      padding: 11px 20px 15px;
      border-radius: 18px;
      margin: -20px auto 0;
      width: fit-content;
      position: relative;
      z-index: 10;
      font-size: 36px;
      line-height: 100%;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{bgImg}" alt="" class="bg">
    <img src="{bottomImg}" alt="" class="bottom-img">
    <img src="{logo}" class="logo" alt="">
    <div class="title text-center mona-sans flex items-center justify-center">{title}</div>
    <div class="avatar flex items-center justify-center">
      <img src="{avatar}" alt="">
    </div>
    <div class="username geist-mono">{username}</div>
  </div>
</body>
</html>
