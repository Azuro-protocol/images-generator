<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>.style{}</style>
</head>
<body>
  <div class="opengraph" style="background-image: url({bgImage});">
    <img class="logo" src="{logoImage}" alt="" />
    <div class="content">
      <div class="title">{title}</div>
      <div class="card">
        <div class="cardTitle">{country}&nbsp;&middot;&nbsp;{league}</div>
        <div class="teams">
          <div class="teamImage">
            <img src="{team1Image}" alt="" />
          </div>
          <div class="dates">
            <div class="date">{date}</div>
            <div class="time">{time}</div>
          </div>
          <div class="teamImage">
            <img src="{team2Image}" alt="" />
          </div>
        </div>
        <div class="teamNames">
          <div class="teamName">{team1Name}</div>
          <div class="teamName">{team2Name}</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
